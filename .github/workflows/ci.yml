name: CI

on:
  push:
    branches:
    - "master"
    - "7.x"
    - "8.x"
  pull_request:
    branches:
    - "master"
    - "7.x"
    - "8.x"

env:
  gradle-version: "8.1.1"
  java-version: "17"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Configure sysctl limits
      if: matrix.os == 'ubuntu-22.04'
      run: |
        sudo swapoff -a
        sudo sysctl -w vm.swappiness=1
        sudo sysctl -w fs.file-max=262144
        sudo sysctl -w vm.max_map_count=262144

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: "${{ env.java-version }}"

    - name: Gradle build
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: "${{ env.gradle-version }}"
        arguments: "--build-cache assemble"

    - name: Gradle check
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: ${{ env.gradle-version }}
        arguments: check

    - name: GitHub release
      if: contains('refs/heads/master refs/heads/7.x refs/heads/8.x', github.ref) && matrix.os == 'ubuntu-22.04'
      run: |
        version=$(cat gradle.properties | grep -e "^version *=" | awk -F" *= *" '{print $NF}')
        is_snapshot=$(echo ${version} | grep -e "-SNAPSHOT$" | wc -l)
        if [ "$is_snapshot" == "0" ]; then
            echo ${{ github.token }} | gh auth login --with-token
            gh release create ${version} ./build/distributions/*.zip -n "${version}"
        fi
